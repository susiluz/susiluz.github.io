<!DOCTYPE html>
<html ng-app="emailGenerator">

<head>
	<title>Email Generator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app-general/css/styles.css">
</head>

<body ng-cloak class="ng-cloak">
		<div class="container" ng-controller="TemplateController">
			<header>
				<h1>GENERADOR DE EMAILS</h1>
			</header>
			<div class="main">
				<div class="customizer">
					<div ng-include="'generator/views/customizer.html'"></div>
				</div>
				<div class="preview">
					<div id="customEmail" ng-include="'generator/views/templates/taller.html'"></div >
					<div class="button">
					    <button class="copy-button" ng-click="copyEmail()"> COPIAR EMAIL</button>
					</div>
				</div>
			</div>

		</div>

		<footer>
			<div></div>
		</footer>

    <script type="text/javascript" src="app-general/js/external/angular.js"></script>
    <script type="text/javascript" src="app-general/js/app.js"></script>
    <script type="text/javascript" src="generator/js/controllers/template-controller.js"></script>
    <script type="text/javascript" src="generator/js/services/template-service.js"></script>
    
</body>

</html>
